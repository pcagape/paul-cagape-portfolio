<!DOCTYPE html>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<style>
  :root {
    --COLOR1: #4A96D9;
    --COLOR1TRANS: #4a96d93b;
    --COLOR2: #59a8d9;
    --COLOR3: #A9C6D9;
    --COLOR4: #94E1F2;
    --COLOR5: #F2F2F2;
  }

  * {
    box-sizing: border-box;
  }

  body,
  html {
    background-color: #080f16;
  }

  .preload {
    position: absolute;
    border: 18px solid var(--COLOR4);
    border-top: 18px solid var(--COLOR1);
    border-bottom: 18px solid var(--COLOR1);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    left: calc(50vw - 25px);
    bottom: calc(50vh - 25px);
    transform: translateX(-100%);
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @font-face {
    font-family: 'MyFont1';
    src: url('./fonts/GT-Walsheim-Rg.ttf');
    src: local('â˜º'),
      url('./fonts/GT-Walsheim-Rg.ttf') format('truetype')
  }
</style>

<body>
  <div id="root"></div>

  <div class="preload" style="font-family:'MyFont1'">.</div>
</body>
